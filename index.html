<body>
    <nav>
        <label class="logo">
            Design<b>X</b>

        <ul>

        </label>
    </nav>
    <section>

    </section>
</body>
<script>
    "use strict"
    let img = document.querySelector('img')
    let ul = document.querySelector('ul')
    let clicked = false;
    function drop(e){
        if(clicked === false){
        clicked = true
        ul.style.left = '0%'
    }
        else if(clicked === true){
            clicked = false
            ul.style.left = '-100%'
        }
    }
    img.addEventListener('click', drop)
</script>
